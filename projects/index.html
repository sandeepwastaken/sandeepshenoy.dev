<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>projects</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.svg">
  <style>
    #preload-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <script>
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = '/styles.css?v=' + Math.random();
    link.onload = () => {
      document.getElementById('preload-overlay').style.display = 'none';
    };
    document.head.appendChild(link);
  </script>
</head>
<body>
  <div id="preload-overlay"></div>
  <div class="background"></div>
  <div class="gradient"></div>
  <div class="overlay"></div>
  <div class="main-content">
    <img src="/images/logo.svg" alt="Logo" class="logo" />
    <h1 class="title">projects</h1>
    <h2>a collection of all my web projects</h2>
    <img src="/images/div.svg" alt="Divider" class="divider" />
  </div>
  <div class="project-list">
    <a href="/" class="image-box">
      <img src="/images/thumbnails/site.png" alt="Project 1">
      <div class="project-info">
        <h4 class="project-title">sandeepshenoy.dev</h4>
        <p class="project-caption">The site you're currently on!</p>
      </div>
    </a>
    <a href="/projects/project2.html" class="image-box">
      <img src="/images/thumbnails/site.png" alt="Project 2">
      <div class="project-info">
        <h4 class="project-title">Project 2</h4>
        <p class="project-caption">A brief description of Project 2.</p>
      </div>
    </a>
    <a href="/projects/project3.html" class="image-box">
      <img src="/images/thumbnails/site.png" alt="Project 3">
      <div class="project-info">
        <h4 class="project-title">Project 3</h4>
        <p class="project-caption">A brief description of Project 3.</p>
      </div>
    </a>
  </div>
  <h3 class="bottom-heavy">more projects coming soon!</h3>
  <nav>
    <a href="/" class="active"><img src="/images/home.svg" alt="Home Icon" class="nav-icon" />Home</a>
    <a href="/projects/"><img src="/images/projects.svg" alt="Projects Icon" class="nav-icon" />Projects</a>
    <a href="/gallery/"><img src="/images/gallery.svg" alt="Gallery Icon" class="nav-icon" />Gallery</a>
    <a href="/more/"><img src="/images/more.svg" alt="More Icon" class="nav-icon" />More</a>
    <a href="/contact/"><img src="/images/contact.svg" alt="Contact Icon" class="nav-icon" />Contact</a>
  </nav>
</body>
</html>
