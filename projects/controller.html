<!DOCTYPE html>
<html>
<head>
  <title>Controller</title>
  <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 2em; }
    button { font-size: 2em; margin: 0.5em; padding: 1em 2em; }
  </style>
</head>
<body>
  <h2>Controller</h2>
  <div id="controls">
    <button onclick="send('up')">↑</button><br>
    <button onclick="send('left')">←</button>
    <button onclick="send('down')">↓</button>
    <button onclick="send('right')">→</button><br>
    <button onclick="send('A')">A</button>
    <button onclick="send('B')">B</button>
    <button onclick="send('space')">␣</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const roomId = params.get("room");
    const portId = params.get("port");

    function send(key) {
      fetch("https://YOUR_DOMAIN/send-input", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ room: roomId, port: portId, key })
      });
    }
  </script>
</body>
</html>
