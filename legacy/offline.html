<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>offline</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.svg">
  <style>
    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" onerror="this.remove()">
  <link rel="stylesheet" href="/styles.css">
  <script>
    function checkOnlineStatus() {
      if (navigator.onLine) {
        setTimeout(() => {
          if (navigator.onLine) {
            const currentPath = window.location.pathname;
            if (currentPath === '/offline.html') {
              window.location.href = '/';
            } else {
              window.location.href = currentPath;
            }
          }
        }, 2000);
      }
    }

    setInterval(checkOnlineStatus, 1000);

    window.addEventListener('online', checkOnlineStatus);
  </script>
</head>
<body>
  <div class="background"></div>
  <div class="gradient"></div>
  <div class="overlay"></div>
  <div class="main-content">
    <img src="/images/logo.svg" alt="Logo" class="logo" />
    <h1 class="title">sandeepshenoy.dev</h1>
    <h2>you are offline</h2>
  </div>
  <img src="/images/offline.png" alt="Offline Icon" class="offline-icon" />
  <nav>
  <a class="active">
    <img src="/images/offline.svg" alt="Offline Icon" class="nav-icon" />
    <span>Offline</span>
  </a>
</nav>
</body>
</html>
