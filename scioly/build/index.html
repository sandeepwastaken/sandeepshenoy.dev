<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <model-viewer
    src="build.glb"
    camera-controls
    auto-rotate
    background-color="#ffffff"
    environment-image="box.jpg"
    exposure="1.2"
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
