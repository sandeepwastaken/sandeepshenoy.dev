<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piximage Viewer</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-image: 
        linear-gradient(45deg, #333 25%, transparent 25%),
        linear-gradient(-45deg, #333 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #333 75%),
        linear-gradient(-45deg, transparent 75%, #333 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }
    canvas {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      border: 2px solid #555;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      max-width: 400px;
    }
    .info a {
      color: #4CAF50;
      text-decoration: none;
      word-break: break-all;
    }
    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="16" height="16"></canvas>
  <script>
    const params = new URLSearchParams(location.search);
    const data = params.get("data")?.split(".");
    const format = params.get("format") || "html";
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    if (data?.length === 256) {
      const imageData = ctx.createImageData(16, 16);
      
      for (let i = 0; i < 256; i++) {
        const hex = data[i];
        const pixelIndex = i * 4;
        
        if (hex === "TRANSPARENT") {
          imageData.data[pixelIndex + 0] = 0;
          imageData.data[pixelIndex + 1] = 0;
          imageData.data[pixelIndex + 2] = 0;
          imageData.data[pixelIndex + 3] = 0;
        } else if (hex.length === 8) {
          // RRGGBBAA format
          const r = parseInt(hex.slice(0, 2), 16);
          const g = parseInt(hex.slice(2, 4), 16);
          const b = parseInt(hex.slice(4, 6), 16);
          const a = parseInt(hex.slice(6, 8), 16);
          
          imageData.data[pixelIndex + 0] = r;
          imageData.data[pixelIndex + 1] = g;
          imageData.data[pixelIndex + 2] = b;
          imageData.data[pixelIndex + 3] = a;
        } else if (hex.length === 6) {
          // RRGGBB format (full opacity)
          const r = parseInt(hex.slice(0, 2), 16);
          const g = parseInt(hex.slice(2, 4), 16);
          const b = parseInt(hex.slice(4, 6), 16);
          
          imageData.data[pixelIndex + 0] = r;
          imageData.data[pixelIndex + 1] = g;
          imageData.data[pixelIndex + 2] = b;
          imageData.data[pixelIndex + 3] = 255;
        } else {
          // Invalid format, default to white
          imageData.data[pixelIndex + 0] = 255;
          imageData.data[pixelIndex + 1] = 255;
          imageData.data[pixelIndex + 2] = 255;
          imageData.data[pixelIndex + 3] = 255;
        }
      }
      
      ctx.putImageData(imageData, 0, 0);
      
      const scale = 20;
      const scaledCanvas = document.createElement('canvas');
      scaledCanvas.width = canvas.width * scale;
      scaledCanvas.height = canvas.height * scale;
      const scaledCtx = scaledCanvas.getContext('2d');
      scaledCtx.imageSmoothingEnabled = false;
      
      // Fill with white background for PNG export
      scaledCtx.fillStyle = '#ffffff';
      scaledCtx.fillRect(0, 0, scaledCanvas.width, scaledCanvas.height);
      
      // Draw the pixel art on top
      scaledCtx.drawImage(canvas, 0, 0, scaledCanvas.width, scaledCanvas.height);
      
      // Check if we should return as image data
      if (format === "png" || format === "image") {
        // Convert canvas to blob and redirect
        scaledCanvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          window.location.replace(url);
        }, 'image/png');
        return;
      }
      
      document.body.replaceChild(scaledCanvas, canvas);
      
      const meta = document.createElement('meta');
      meta.property = 'og:image';
      meta.content = scaledCanvas.toDataURL();
      document.head.appendChild(meta);
      
      const twitterCard = document.createElement('meta');
      twitterCard.name = 'twitter:card';
      twitterCard.content = 'summary_large_image';
      document.head.appendChild(twitterCard);
      
      const twitterImage = document.createElement('meta');
      twitterImage.name = 'twitter:image';
      twitterImage.content = scaledCanvas.toDataURL();
      document.head.appendChild(twitterImage);
      
      // Add info section with direct image link
      const info = document.createElement('div');
      info.className = 'info';
      const currentUrl = new URL(window.location);
      const imageUrl = currentUrl.origin + currentUrl.pathname.replace('index.html', 'image.php') + currentUrl.search;
      info.innerHTML = `
        <p><strong>Direct Image URL:</strong></p>
        <p><a href="${imageUrl}" target="_blank">${imageUrl}</a></p>
        <p>Use this URL in &lt;img&gt; tags or for embedding</p>
      `;
      document.body.appendChild(info);
      
    } else {
      document.body.innerHTML = "<p style='color:white; text-align:center;'>Invalid or missing image data.</p>";
    }
  </script>
</body>
</html>
