<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EQx</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="background"></div>

  <div class="panel colored center-panel"></div>
  <div class="panel sidebar right-bar"></div>
  <div class="panel sidebar left-bar"></div>
  <div class="panel colored bottom-bar"></div>
  <div class="panel colored top-bar"></div>

  <div id="modal" class="modal hidden">
    <div class="modal-content sidebar">
      <p>Would you like to set this<br>image as your background?</p>
      <button class="sidebar" id="confirm-btn">Yes</button>
      <button class="sidebar" id="cancel-btn">No</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
