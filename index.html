<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sandeep Shenoy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: white;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      background: #111;
      position: sticky;
      top: 0;
    }
    .nav-link {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding-bottom: 5px;
      position: relative;
    }
    .nav-link.active::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 3px;
      background: white;
      bottom: 0;
      left: 0;
      border-radius: 10px;
    }
    .section {
      display: none;
      padding: 80px 20px;
    }
    .section.active {
      display: block;
    }
    h1 {
      font-size: 64px;
      font-weight: bold;
    }
    h2 {
      font-size: 24px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/home" class="nav-link" data-page="home">Home</a>
    <a href="/projects" class="nav-link" data-page="projects">Projects</a>
    <a href="/gallery" class="nav-link" data-page="gallery">Gallery</a>
    <a href="/more" class="nav-link" data-page="more">More</a>
  </nav>

  <div id="home" class="section active">
    <h1>sandeep shenoy</h1>
    <h2>web portfolio</h2>
  </div>
  <div id="projects" class="section">
    <h1>Projects</h1>
    <p>List of awesome stuff here.</p>
  </div>
  <div id="gallery" class="section">
    <h1>Gallery</h1>
    <p>Visual showcase here.</p>
  </div>
  <div id="more" class="section">
    <h1>More</h1>
    <p>Extra info goes here.</p>
  </div>

  <script>
    const links = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.section');

    function navigateTo(page, push = true) {
      // Set active section
      sections.forEach(s => s.classList.remove('active'));
      const activeSection = document.getElementById(page);
      if (activeSection) activeSection.classList.add('active');

      // Set active nav link
      links.forEach(l => l.classList.remove('active'));
      const activeLink = document.querySelector(`[data-page="${page}"]`);
      if (activeLink) activeLink.classList.add('active');

      // Push to browser history
      if (push) {
        history.pushState({ page }, '', '/' + page);
      }
    }

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = link.dataset.page;
        navigateTo(page);
      });
    });

    // Handle back/forward navigation
    window.addEventListener('popstate', e => {
      const page = (e.state && e.state.page) || 'home';
      navigateTo(page, false);
    });

    // On load, check URL
    const path = window.location.pathname.replace('/', '') || 'home';
    navigateTo(path, false);
  </script>

</body>
</html>
