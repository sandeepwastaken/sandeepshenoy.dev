<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>contact</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.svg">
  <style>
    #preload-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 999;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <script>
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = '/styles.css?v=' + Date.now();
    link.onload = () => {
      document.getElementById('preload-overlay').style.display = 'none';
    };
    document.head.appendChild(link);
    
    const scriptEl = document.createElement('script');
    scriptEl.src = '/script.js?v=' + Date.now();
    document.head.appendChild(scriptEl);
    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</head>
<body>
  <div id="preload-overlay"></div>
  <script src="sendmail.js?v=1"></script>
  <div class="background"></div>
  <div class="gradient"></div>
  <div class="overlay"></div>
  <div class="main-content">
    <img src="/images/logo.svg" alt="Logo" class="logo" />
    <h1 class="title">contact</h1>
    <h2>get in touch!</h2>
    <img src="/images/div.svg" alt="Divider" class="divider" />
    <h2 class="contact-title">email me</h2>
    <div class="contact-row">
      <textarea class="name" placeholder="Your name..."></textarea>
      <textarea class="email" placeholder="Your email..."></textarea>
    </div>
    <textarea class="subject" placeholder="Subject..."></textarea>
    <textarea class="message" placeholder="Your message..."></textarea>
    <button class="contact-button">Send</button>
    <h2 class="contact-title">platforms</h2>
    <div style="display: flex; gap: 1rem; justify-content: center; align-items: center;">
      <a href="https://mail.google.com/mail/?view=cm&fs=1&to=ask@sandeepshenoy.dev" target="_blank">
        <img class="contact-icon" src="/images/email.png" alt="Email" style="width: 100px; height: 100px;" />
      </a>
      <a href="https://github.com/sandeepwastaken" target="_blank">
        <img class="contact-icon" src="/images/github.png" alt="GitHub" style="width: 100px; height: 100px;" />
      </a>
      <a href="https://www.linkedin.com/in/sandeep-shenoy-576510362/" target="_blank">
        <img class="contact-icon" src="/images/linkedin.png" alt="LinkedIn" style="width: 100px; height: 100px;" />
      </a>
    </div>
  </div>
  <nav>
  <a href="/">
    <img src="/images/home.svg" alt="Home Icon" class="nav-icon" />
    <span>Home</span>
  </a>
  <a href="/projects/">
    <img src="/images/projects.svg" alt="Projects Icon" class="nav-icon" />
    <span>Projects</span>
  </a>
  <a href="/gallery/">
    <img src="/images/gallery.svg" alt="Gallery Icon" class="nav-icon" />
    <span>Gallery</span>
  </a>
  
  <a href="/contact/" class="active">
    <img src="/images/contact.svg" alt="Contact Icon" class="nav-icon" />
    <span>Contact</span>
  </a>
  <a href="/settings/">
    <img src="/images/settings.svg" alt="Settings Icon" class="nav-icon" />
    <span>Settings</span>
  </a>
</nav>
</body>
</html>
