<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gallery</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.svg">
  <style>
    #preload-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <script>
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = '/styles.css?v=' + Math.random();
    link.onload = () => {
      document.getElementById('preload-overlay').style.display = 'none';
    };
    document.head.appendChild(link);
  </script>
</head>
<body>
  <div id="preload-overlay"></div>
  <div class="background"></div>
  <div class="gradient"></div>
  <div class="overlay"></div>
  <div class="main-content">
    <img src="/images/logo.svg" alt="Logo" class="logo" />
    <h1 class="title">gallery</h1>
    <h2>a collection of my art projects</h2>
    <img src="/images/div.svg" alt="Divider" class="divider adjusted" />
  </div>
    <div class="gallery-grid">
    <div class="gallery-item" data-title="Portfolio Folder" data-description="Where it all began. All of my art has been contained within this folder at some point! It represents to me how everything starts from nothing; after all, this is about all I had at the start of the year. I think it's pretty crazy to think about how this was my first project, but also is the way I will bring all the work I made over the course of the year back home when school ends." data-materials="Cardstock paper (folder base), colored pencil, pencil, pen, marker, and paint marker." data-image="/gallery/pieces/image.png">
      <img src="/gallery/pieces/image.png" alt="Sunset" />
    </div>
    <div class="gallery-item" data-title="Forest" data-description="Oil on board, 2022" data-materials="Oil, Board" data-image="/gallery/pieces/image.png">
      <img src="/gallery/pieces/image.png" alt="Forest" />
    </div>
  </div> 
  <div id="gallery-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-image-container">
        <img id="modal-image" src="" alt="">
      </div>
      <div class="modal-text">
        <h2 id="modal-title">Title</h2>
        <p id="modal-description">Description</p>
        <p><strong>Materials:</strong> <span id="modal-materials"></span></p>
      </div>
    </div>
  </div>
  <nav>
  <a href="/">
    <img src="/images/home.svg" alt="Home Icon" class="nav-icon" />
    <span>Home</span>
  </a>
  <a href="/projects/">
    <img src="/images/projects.svg" alt="Projects Icon" class="nav-icon" />
    <span>Projects</span>
  </a>
  <a href="/gallery/" class="active">
    <img src="/images/gallery.svg" alt="Gallery Icon" class="nav-icon" />
    <span>Gallery</span>
  </a>
  <a href="/more/">
    <img src="/images/more.svg" alt="More Icon" class="nav-icon" />
    <span>More</span>
  </a>
  <a href="/contact/">
    <img src="/images/contact.svg" alt="Contact Icon" class="nav-icon" />
    <span>Contact</span>
  </a>
</nav>
<style>
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  margin: 2rem;
}
.gallery-item img {
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
  scale: 1;
  transition: transform 0.2s;
}
.gallery-item img:hover {
  transform: scale(1.05);
}

.modal {
  position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
  background: rgba(0, 0, 0, 0.255); display: flex;
  align-items: center; justify-content: center;
  z-index: 10000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}
.modal.show {
  opacity: 1;
  pointer-events: auto;
}

.modal-content {
  display: flex;
  background: #0e1a2bd9;
  border-radius: 10px;
  max-width: 90vw;
  max-height: 90vh;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  position: relative;
  overflow: hidden;
  transform: scale(0.95);
  transition: transform 0.3s ease;
}
.modal.show .modal-content {
  transform: scale(1);
}

.modal-image-container {
  flex: 1;
  min-width: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.modal-image-container img {
  max-width: 100%;
  max-height: 90vh;
  border-radius: 10px 0 0 10px;
  object-fit: contain;
}

.modal-text {
  flex: 1;
  padding: 2rem;
  overflow-y: auto;
  max-height: 90vh;
  text-align: left;
  color: white;
}

#modal-materials {
  color: #80a1cb;
}

.modal-text h2 {
  margin-top: 0;
}

.close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 2rem;
  cursor: pointer;
  color: white;
  z-index: 10;
}
</style>
<script>
document.querySelectorAll('.gallery-item').forEach(item => {
  item.addEventListener('click', function () {
    document.getElementById('modal-title').textContent = this.dataset.title;
    document.getElementById('modal-description').textContent = this.dataset.description;
    document.getElementById('modal-materials').textContent = this.dataset.materials;
    const modalImg = document.getElementById('modal-image');
    modalImg.src = this.dataset.image;
    modalImg.alt = this.dataset.title;
    
    const modal = document.getElementById('gallery-modal');
    modal.classList.add('show');
  });
});

document.querySelector('.close').onclick = function () {
  const modal = document.getElementById('gallery-modal');
  modal.classList.remove('show');
};

document.getElementById('gallery-modal').onclick = function (e) {
  if (e.target === this) {
    this.classList.remove('show');
  }
};
</script>
</body>
</html>
