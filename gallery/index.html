<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gallery</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.svg">
  <style>
    #preload-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <script>
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = '/styles.css?v=' + Math.random();
    link.onload = () => {
      document.getElementById('preload-overlay').style.display = 'none';
    };
    document.head.appendChild(link);
  </script>
</head>
<body>
  <div id="preload-overlay"></div>
  <div class="background"></div>
  <div class="gradient"></div>
  <div class="overlay"></div>
  <div class="main-content modified">
    <img src="/images/logo.svg" alt="Logo" class="logo" />
    <h1 class="title">gallery</h1>
    <h2>my art collection</h2>
    <img src="/images/div.svg" alt="Divider" class="divider adjusted" />
  </div>
    <div class="gallery-grid">
    <div class="gallery-item" data-title="Portfolio Folder" data-description="Where it all began. All of my art has been contained within this folder at some point! It represents to me how everything starts from nothing; after all, this is about all I had at the start of the year. I think it's pretty crazy to think about how this was my first project, but also is the way I will bring all the work I made over the course of the year back home when school ends." data-materials="Cardstock paper (folder base), colored pencil, pencil, pen, marker, and paint marker." data-image="/gallery/pieces/image.png">
      <img src="/gallery/pieces/image.png" alt="Portfolio Folder" />
    </div>
    <div class="gallery-item" data-title="Emerald Beetle" data-description="Months through the jungle, countless hours of research and dedication, just to capture this emerald beauty. I'm really proud of how this turned out. I was inspired by bugs that I've seen throughout my life, my favorites being those with that signature metallic sheen to them." data-materials="Cardboard, construction paper, metal sheets, hot glue, paint markers, and colored pencils." data-image="/gallery/pieces/beetle.png">
      <img src="/gallery/pieces/beetle.png" alt="Emerald Beetle" />
    </div>
    <div class="gallery-item" data-title="Festive Mandala" data-description="The feeling of waking up on Christmas day, the snow out the window, the sounds of kids ripping open their presents, and the mugs of hot cocoa cannot be beaten by any other holiday. I'm actually a Christmas baby so I decided to make my Mandala centered around winter festivities. I really like how it turned out and I like the vibe it gives off." data-materials="Paper, pen, pencil, and colored pencils." data-image="/gallery/pieces/mandala.png">
      <img src="/gallery/pieces/mandala.png" alt="Festive Mandala" />
    </div>
    <div class="gallery-item" data-title="Color Wheel" data-description="The hues are striking. They blind you in their magnificence. This was pretty simple, but as they say, simple is better. I do, after all, feel that my grip on color theory went up tenfold after this simple study." data-materials="Paper (printout), pencil, and paint." data-image="/gallery/pieces/colorwheel.png">
      <img src="/gallery/pieces/colorwheel.png" alt="Color Wheel" />
    </div>
    <div class="gallery-item" data-title="The Search" data-description="If it's a 7 hour flight, or a 45 minute drive... This was an assignment where you had to make art based off of the vibe of a song. I chose 505, one of my favorite songs at the time. Heavily inspired off of the cover art of the album." data-materials="Paper, glue, colored construction paper." data-image="/gallery/pieces/search.png">
      <img src="/gallery/pieces/search.png" alt="The Search" />
    </div>
  </div> 
  <div id="gallery-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-image-container">
        <img id="modal-image" src="" alt="">
      </div>
      <div class="modal-text">
        <h2 id="modal-title">Title</h2>
        <p id="modal-description">Description</p>
        <p><strong>Materials:</strong> <span id="modal-materials"></span></p>
      </div>
    </div>
  </div>
  <nav>
  <a href="/">
    <img src="/images/home.svg" alt="Home Icon" class="nav-icon" />
    <span>Home</span>
  </a>
  <a href="/projects/">
    <img src="/images/projects.svg" alt="Projects Icon" class="nav-icon" />
    <span>Projects</span>
  </a>
  <a href="/gallery/" class="active">
    <img src="/images/gallery.svg" alt="Gallery Icon" class="nav-icon" />
    <span>Gallery</span>
  </a>
  <a href="/more/">
    <img src="/images/more.svg" alt="More Icon" class="nav-icon" />
    <span>More</span>
  </a>
  <a href="/contact/">
    <img src="/images/contact.svg" alt="Contact Icon" class="nav-icon" />
    <span>Contact</span>
  </a>
</nav>
<style>

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(25vw, 1fr));
    gap: 3.5vw;
    max-width: 100vw;
    margin: 10px;
    padding: 2rem 1rem;
    justify-items: center;
    align-items: start;
}

.gallery-item {
    display: flex;
    scale: 1;
    flex-direction: column;
    align-items: center;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 10px;
    padding: 1rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    z-index: 4;
}

.gallery-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
}

.gallery-item img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.main-content {
  text-align: center;
  padding: 2rem 1rem;
}

.modal {
  position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
  background: rgba(0, 0, 0, 0.255); display: flex;
  align-items: center; justify-content: center;
  z-index: 10000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}
.modal.show {
  opacity: 1;
  pointer-events: auto;
}

.modal-content {
  display: flex;
  background: #0e1a2bd9;
  border-radius: 10px;
  max-width: 90vw;
  max-height: 90vh;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  position: relative;
  overflow: hidden;
  transform: scale(0.95);
  transition: transform 0.3s ease;
}
.modal.show .modal-content {
  transform: scale(1);
}

.modal-image-container {
  flex: 1;
  min-width: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.modal-image-container img {
  max-width: 100%;
  max-height: 90vh;
  border-radius: 10px 0 0 10px;
  object-fit: contain;
}

.modal-text {
  flex: 1;
  padding: 2rem;
  overflow-y: auto;
  max-height: 90vh;
  text-align: left;
  color: white;
}

#modal-title {
  margin-bottom: 10px;
}

#modal-description {
  margin-bottom: 10px;
}

#modal-materials {
  color: #80a1cb;
}

.modal-text h2 {
  margin-top: 0;
}

.close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 2rem;
  cursor: pointer;
  color: white;
  z-index: 10;
}
@media screen and (max-width: 600px) {
  .modal-content.mobile {
    flex-direction: column;
  }

  .modal-image-container img {
    border-radius: 10px 10px 0 0; 
  }

  .modal-text {
    padding: 1.5rem;
  }
}
</style>
<script>
document.querySelectorAll('.gallery-item').forEach(item => {
  item.addEventListener('click', function () {
    document.getElementById('modal-title').textContent = this.dataset.title;
    document.getElementById('modal-description').textContent = this.dataset.description;
    document.getElementById('modal-materials').textContent = this.dataset.materials;
    const modalImg = document.getElementById('modal-image');
    modalImg.src = this.dataset.image;
    modalImg.alt = this.dataset.title;
    
    const modal = document.getElementById('gallery-modal');
    modal.classList.add('show');
  });
});

document.querySelector('.close').onclick = function () {
  const modal = document.getElementById('gallery-modal');
  modal.classList.remove('show');
};

document.getElementById('gallery-modal').onclick = function (e) {
  if (e.target === this) {
    this.classList.remove('show');
  }
};

function adjustModalLayout() {
  const modalContent = document.querySelector('.modal-content');
  if (window.innerWidth <= 800) {
    modalContent.classList.add('mobile');
  } else {
    modalContent.classList.remove('mobile');
  }
}

window.addEventListener('load', adjustModalLayout);
window.addEventListener('resize', adjustModalLayout);
</script>
</body>
</html>
