<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gallery</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.svg">
  <style>
    #preload-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <script>
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = '/styles.css?v=' + Math.random();
    link.onload = () => {
      document.getElementById('preload-overlay').style.display = 'none';
    };
    document.head.appendChild(link);
  </script>
</head>
<body>
  <div id="preload-overlay"></div>
  <div class="background"></div>
  <div class="gradient"></div>
  <div class="overlay"></div>
  <div class="main-content">
    <img src="/images/logo.svg" alt="Logo" class="logo" />
    <h1 class="title">gallery</h1>
    <h2>a collection of my art projects</h2>
    <img src="/images/div.svg" alt="Divider" class="divider" />
  </div>
    <div class="gallery-grid">
    <div class="gallery-item" data-title="Sunset" data-description="Acrylic on canvas, 2023" data-materials="Acrylic, Canvas" data-image="/images/logo.svg">
      <img src="/images/logo.svg" alt="Sunset" />
    </div>
    <div class="gallery-item" data-title="Forest" data-description="Oil on board, 2022" data-materials="Oil, Board" data-image="/images/logo.svg">
      <img src="/images/logo.svg" alt="Forest" />
    </div>
  </div> 
  <div id="gallery-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-image" src="" alt="" style="max-width:100%; cursor: zoom-in;" />
      <p id="modal-description"></p>
      <p><strong>Materials:</strong> <span id="modal-materials"></span></p>
    </div>
  </div>
  <nav>
  <a href="/">
    <img src="/images/home.svg" alt="Home Icon" class="nav-icon" />
    <span>Home</span>
  </a>
  <a href="/projects/">
    <img src="/images/projects.svg" alt="Projects Icon" class="nav-icon" />
    <span>Projects</span>
  </a>
  <a href="/gallery/" class="active">
    <img src="/images/gallery.svg" alt="Gallery Icon" class="nav-icon" />
    <span>Gallery</span>
  </a>
  <a href="/more/">
    <img src="/images/more.svg" alt="More Icon" class="nav-icon" />
    <span>More</span>
  </a>
  <a href="/contact/">
    <img src="/images/contact.svg" alt="Contact Icon" class="nav-icon" />
    <span>Contact</span>
  </a>
</nav>
<style>
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  margin: 2rem;
}
.gallery-item img {
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s;
}
.gallery-item img:hover {
  transform: scale(1.05);
}
.modal {
  position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center;
  z-index: 10000;
}
.modal-content {
  background: #fff; padding: 2rem; border-radius: 10px; max-width: 90vw; max-height: 90vh; overflow: auto;
  position: relative;
  text-align: center;
}
.close {
  position: absolute; top: 1rem; right: 1rem; font-size: 2rem; cursor: pointer;
}
</style>
<script>
document.querySelectorAll('.gallery-item').forEach(item => {
  item.addEventListener('click', function() {
    document.getElementById('modal-title').textContent = this.dataset.title;
    document.getElementById('modal-description').textContent = this.dataset.description;
    document.getElementById('modal-materials').textContent = this.dataset.materials;
    const modalImg = document.getElementById('modal-image');
    modalImg.src = this.dataset.image;
    modalImg.alt = this.dataset.title;
    modalImg.style.transform = 'scale(1)';
    document.getElementById('gallery-modal').style.display = 'flex';
  });
});
document.querySelector('.close').onclick = function() {
  document.getElementById('gallery-modal').style.display = 'none';
};
document.getElementById('gallery-modal').onclick = function(e) {
  if (e.target === this) this.style.display = 'none';
};
document.getElementById('modal-image').onclick = function() {
  if (this.style.transform === 'scale(2)') {
    this.style.transform = 'scale(1)';
    this.style.cursor = 'zoom-in';
  } else {
    this.style.transform = 'scale(2)';
    this.style.cursor = 'zoom-out';
  }
};
</script>
</body>
</html>
