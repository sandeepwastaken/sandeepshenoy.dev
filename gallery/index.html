<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gallery</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.svg">
  <style>
    #preload-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <script>
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = '/styles.css?v=' + Math.random();
    link.onload = () => {
      document.getElementById('preload-overlay').style.display = 'none';
    };
    document.head.appendChild(link);
  </script>
</head>
<body>
  <div id="preload-overlay"></div>
  <div class="background"></div>
  <div class="gradient"></div>
  <div class="overlay"></div>
  <div class="main-content modified">
    <img src="/images/logo.svg" alt="Logo" class="logo" />
    <h1 class="title">gallery</h1>
    <h2>my art collection</h2>
    <img src="/images/div.svg" alt="Divider" class="divider adjusted" />
  </div>
  <h2 class="subtitle">Adobe Illustrator</h2>
    <div class="gallery-grid">
    <div class="gallery-item" data-title="Eye" data-description="This was one of my first pieces, which shows a human eye, which was made mainly to play around with the shape and curvature pen tool. I started with some basic shapes and then cut them to match the shape of an eye. I think it came out better than I originally thought it would. 👁" data-image="/gallery/pieces/eye.png">
      <img src="/gallery/pieces/eye.png" alt="Eye" />
    </div>
    <div class="gallery-item" data-title="I am Hopeful" data-description='This poster shows my thoughts on why I am hopeful! I tried to depict a globe and a moon to show the word "world" more clearly. :D' data-image="/gallery/pieces/hopeful.png">
      <img src="/gallery/pieces/hopeful.png" alt="I am Hopeful" />
    </div>
    <div class="gallery-item" data-title="Froggy Mola" data-description="Molas are a type of pattern often found on textiles in places like Panamá and Colombia in South America. They also often have a type of animal, in the one I made above the animal is a frog. I mainly used the pen and curvature pen. I think molas are really cool! 🤩" data-image="/gallery/pieces/mola.png">
      <img src="/gallery/pieces/mola.png" alt="Froggy Mola" />
    </div>
    <div class="gallery-item" data-title="Sad Teardrop" data-description="oh no D:" data-image="/gallery/pieces/sad.png">
      <img src="/gallery/pieces/sad.png" alt="Sad Teardrop" />
    </div>
    <div class="gallery-item" data-title="Principles of Art" data-description="This poster shows the various principles of art and with matching styles. I have referred back to this when making other pieces to remind myself of the principles of art." data-image="/gallery/pieces/principles.png">
      <img src="/gallery/pieces/principles.png" alt="Principles of Art" />
    </div>
    <div class="gallery-item" data-title="Carved Pumpkin" data-description="This piece of art depicts a Jack o Lantern that has been freshly carved, on someone's concrete doorstep with some dropped candy near it. For this piece, I mainly used curvature pen and shapebuilder. Spooky! 🎃" data-image="/gallery/pieces/pumpkin.png">
      <img src="/gallery/pieces/pumpkin.png" alt="Carved Pumpkin" />
    </div>
  </div>  
  <img src="/images/div.svg" alt="Divider" class="divider adjusted" />
  </div>
  <h2 class="subtitle">Adobe Photoshop</h2>
    <div class="gallery-grid">
    <div class="gallery-item" data-title="Feline Fest" data-description="Happy Birthday! This cat is definitely having the time of its life. I made this in a Photoshop battle, and I added things to the picture like the cat's bib, the fork, the sandwich etc. I hope the cat is having a good time :D 🐱" data-image="/gallery/pieces/felinefest.png">
      <img src="/gallery/pieces/felinefest.png" alt="Feline Fest" />
    </div>
    <div class="gallery-item" data-title="Festive Lights" data-description='Merry Christmas! Yup, we got another holiday (you can call a birthday that? I guess?) This was my first or second gif made in Photoshop, and I tried to make it look like a pattern you would see on Christmas tree lights. So glowy! 🎅' data-image="/gallery/pieces/festivelights.gif">
      <img src="/gallery/pieces/festivelights.gif" alt="Festive Lights" />
    </div>
    <div class="gallery-item" data-title="Snowglobe" data-description="Yet another Christmas inspired gif. I tried to add parallax to this gif, to make it look somewhat realistic. Little did I realize I did it wrong... It's ok, it came out fine 🔮" data-image="/gallery/pieces/globe.gif">
      <img src="/gallery/pieces/globe.gif" alt="Snowglobe" />
    </div>
    <div class="gallery-item" data-title="Barayne Jobamson" data-description="This is a mashup of Barack Obama's body and Dwayne The Rock Johnson's body. I tried to blend the skin tones and facial features seamlessly, and it came out somewhat convincing! I even gave it a fitting name, mushed up, just like the picture shown! 🪨" data-image="/gallery/pieces/obama.png">
      <img src="/gallery/pieces/obama.png" alt="Barayne Jobamson" />
    </div>
    <div class="gallery-item" data-title="Thanksgiving" data-description="This is a little Thanksgiving card I made. I made it because I think that Thanksgiving is a great holiday because it really makes you think about what you're grateful for. I made it with multiple stock photos and a really cool font I found online. 🦃" data-image="/gallery/pieces/thanksgiving.png">
      <img src="/gallery/pieces/thanksgiving.png" alt="Thanksgiving" />
    </div>
    <div class="gallery-item" data-title="Winter Wonderland" data-description="Walking in a winter wonderland... This piece shows off a new brush I made just for this project, which is a snowflake brush! I've needed to make snow scenes before but never really tried to make a snow brush until then... it came out pretty good! Will use in the future. ❄️" data-image="/gallery/pieces/winterwonderland.png">
      <img src="/gallery/pieces/winterwonderland.png" alt="Winter Wonderland" />
    </div>
  </div> 
  <img src="/images/div.svg" alt="Divider" class="divider adjusted" />
  </div>
  <h2 class="subtitle">Art I</h2>
    <div class="gallery-grid">
    <div class="gallery-item" data-title="Portfolio Folder" data-description="Where it all began. All of my art has been contained within this folder at some point! It represents to me how everything starts from nothing; after all, this is about all I had at the start of the year. I think it's pretty crazy to think about how this was my first project, but also is the way I will bring all the work I made over the course of the year back home when school ends." data-materials="Cardstock paper (folder base), colored pencil, pencil, pen, marker, and paint marker." data-image="/gallery/pieces/image.png">
      <img src="/gallery/pieces/image.png" alt="Portfolio Folder" />
    </div>
    <div class="gallery-item" data-title="Emerald Beetle" data-description="Months through the jungle, countless hours of research and dedication, just to capture this emerald beauty. I'm really proud of how this turned out. I was inspired by bugs that I've seen throughout my life, my favorites being those with that signature metallic sheen to them." data-materials="Cardboard, construction paper, metal sheets, hot glue, paint markers, and colored pencils." data-image="/gallery/pieces/beetle.png">
      <img src="/gallery/pieces/beetle.png" alt="Emerald Beetle" />
    </div>
    <div class="gallery-item" data-title="Festive Mandala" data-description="The feeling of waking up on Christmas day, the snow out the window, the sounds of kids ripping open their presents, and the mugs of hot cocoa cannot be beaten by any other holiday. I'm actually a Christmas baby so I decided to make my Mandala centered around winter festivities. I really like how it turned out and I like the vibe it gives off." data-materials="Paper, pen, pencil, and colored pencils." data-image="/gallery/pieces/mandala.png">
      <img src="/gallery/pieces/mandala.png" alt="Festive Mandala" />
    </div>
    <div class="gallery-item" data-title="Color Wheel" data-description="The hues are striking. They blind you in their magnificence. This was pretty simple, but as they say, simple is better. I do, after all, feel that my grip on color theory went up tenfold after this simple study." data-materials="Paper (printout), pencil, and paint." data-image="/gallery/pieces/colorwheel.png">
      <img src="/gallery/pieces/colorwheel.png" alt="Color Wheel" />
    </div>
    <div class="gallery-item" data-title="The Search" data-description="If it's a 7 hour flight, or a 45 minute drive... This was an assignment where you had to make art based off of the vibe of a song. I chose 505, one of my favorite songs at the time. Heavily inspired off of the cover art of the album." data-materials="Paper, glue, colored construction paper." data-image="/gallery/pieces/search.png">
      <img src="/gallery/pieces/search.png" alt="The Search" />
    </div>
  </div> 
  <div id="gallery-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-image-container">
        <img id="modal-image" src="" alt="">
      </div>
      <div class="modal-text">
        <h2 id="modal-title">Title</h2>
        <p id="modal-description">Description</p>
        <p><strong>Materials:</strong> <span id="modal-materials"></span></p>
      </div>
    </div>
  </div>
  <nav>
  <a href="/">
    <img src="/images/home.svg" alt="Home Icon" class="nav-icon" />
    <span>Home</span>
  </a>
  <a href="/projects/">
    <img src="/images/projects.svg" alt="Projects Icon" class="nav-icon" />
    <span>Projects</span>
  </a>
  <a href="/gallery/" class="active">
    <img src="/images/gallery.svg" alt="Gallery Icon" class="nav-icon" />
    <span>Gallery</span>
  </a>
  
  <a href="/contact/">
    <img src="/images/contact.svg" alt="Contact Icon" class="nav-icon" />
    <span>Contact</span>
  </a>
</nav>
<style>

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(25vw, 1fr));
    gap: 3.5vw;
    max-width: 100vw;
    margin: 10px;
    padding: 2rem 1rem;
    justify-items: center;
    align-items: start;
}

.gallery-item {
    display: flex;
    scale: 1;
    flex-direction: column;
    align-items: center;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 10px;
    padding: 1rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    z-index: 4;
}

.gallery-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
}

.gallery-item img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.main-content {
  text-align: center;
  padding: 2rem 1rem;
}

.modal {
  position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
  background: rgba(0, 0, 0, 0.255); display: flex;
  align-items: center; justify-content: center;
  z-index: 10000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}
.modal.show {
  opacity: 1;
  pointer-events: auto;
}

.modal-content {
  display: flex;
  background: #0e1a2bd9;
  border-radius: 10px;
  max-width: 90vw;
  max-height: 90vh;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  position: relative;
  overflow: hidden;
  transform: scale(0.95);
  transition: transform 0.3s ease;
}
.modal.show .modal-content {
  transform: scale(1);
}

.modal-image-container {
  flex: 1;
  min-width: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.modal-image-container img {
  max-width: 100%;
  max-height: 90vh;
  border-radius: 10px 0 0 10px;
  object-fit: contain;
}

.modal-text {
  flex: 1;
  padding: 2rem;
  overflow-y: auto;
  max-height: 90vh;
  text-align: left;
  color: white;
}

#modal-title {
  margin-bottom: 10px;
}

#modal-description {
  margin-bottom: 10px;
}

#modal-materials {
  color: #80a1cb;
}

.modal-text h2 {
  margin-top: 0;
}

.close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 2rem;
  cursor: pointer;
  color: white;
  z-index: 10;
}
@media screen and (max-width: 600px) {
  .modal-content.mobile {
    flex-direction: column;
  }

  .modal-image-container img {
    border-radius: 10px 10px 0 0; 
  }

  .modal-text {
    padding: 1.5rem;
  }
}
</style>
<script>
document.querySelectorAll('.gallery-item').forEach(item => {
  item.addEventListener('click', function () {
    document.getElementById('modal-title').textContent = this.dataset.title;
    document.getElementById('modal-description').textContent = this.dataset.description;
    
    const materialsElement = document.getElementById('modal-materials');
    const materialsContainer = materialsElement.parentElement;
    
    if (this.dataset.materials && this.dataset.materials.trim() !== '') {
      materialsElement.textContent = this.dataset.materials;
      materialsContainer.style.display = 'block';
    } else {
      materialsContainer.style.display = 'none';
    }
    
    const modalImg = document.getElementById('modal-image');
    modalImg.src = this.dataset.image;
    modalImg.alt = this.dataset.title;
    
    const modal = document.getElementById('gallery-modal');
    modal.classList.add('show');
  });
});

document.querySelector('.close').onclick = function () {
  const modal = document.getElementById('gallery-modal');
  modal.classList.remove('show');
};

document.getElementById('gallery-modal').onclick = function (e) {
  if (e.target === this) {
    this.classList.remove('show');
  }
};

function adjustModalLayout() {
  const modalContent = document.querySelector('.modal-content');
  if (window.innerWidth <= 800) {
    modalContent.classList.add('mobile');
  } else {
    modalContent.classList.remove('mobile');
  }
}

window.addEventListener('load', adjustModalLayout);
window.addEventListener('resize', adjustModalLayout);
</script>
</body>
</html>
