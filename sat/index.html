<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAT Vocab Trainer</title>
  <!-- Inter: modern industry font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?version=1" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <h1>SAT Vocab Trainer</h1>
        <div class="scoreboard">
          <div class="streak">Streak: <span id="streak">0</span></div>
          <div class="best">Best: <span id="best">0</span></div>
        </div>
      </header>

      <section class="card" id="card">
        <div class="meta">
          <div id="difficulty" class="difficulty">â€”</div>
          <div style="display:flex;align-items:center;gap:10px">
            <label style="font-size:13px;color:var(--muted);display:flex;align-items:center;gap:8px">
              <input id="selfStudy" type="checkbox" checked style="transform:scale(1.05)" />
              Self-study (auto-advance)
            </label>
            <button id="newBtn" class="btn btn-primary">New</button>
          </div>
        </div>

        <div id="sentence" class="sentence">Press "New" to begin.</div>

        <div id="resultBanner" class="result-banner" aria-live="polite" role="status" hidden></div>

        <div id="choices" class="choices"></div>

        <div class="controls">
          <button id="skipBtn" class="btn btn-ghost">Skip</button>
          <button id="revealBtn" class="btn btn-ghost">Reveal answer</button>
        </div>
      </section>

      <aside class="panel">
        <div class="panel-section">
          <h3>Quick tips</h3>
          <ul>
            <li>Answer definitions based on the sentence context.</li>
            <li>Streak grows with each correct answer; resets when you miss one.</li>
            <li>We avoid reusing recently-correct words until you hit 35 correct words (kept internally).</li>
          </ul>
        </div>
      </aside>
    </main>

    <div id="toast" class="toast" aria-live="polite"></div>

    <script src="script.js?version=1.2" type="module"></script>
  </body>
</html>
