<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOD Switch</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding-left: 50px;
      padding-right: 50px;
      font-family: 'Nunito', sans-serif;
      background-color: #dedee4;
    }

    .switch {
      width: 100px;
      height: 175px;
      cursor: pointer;
      user-select: none;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-image: url('/images/off.png');
      transition: background-image 0.25s ease-in-out, opacity 0.25s ease-in-out;
    }

    .switch.fade {
      opacity: 0.5;
    }

    .counter {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .mod {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .explanation {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .math {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="counter">Counter: 0</div>
  <div class="mod">Counter MOD 2: 0</div>
  <div class="switch" style="background-image: url('/images/off.png');"></div>
  <div class="explanation">This switch works by taking the counter value and checking if it's odd or even using the MOD operator.</div>
  <div class="math">The modulus, or remainder, is the amount left over after division. 0 / 2 = 0, remainder 0.</div>

  <script>
    let counter = 0;

    const counterDisplay = document.querySelector('.counter');
    const modDisplay = document.querySelector('.mod');
    const switchElement = document.querySelector('.switch');
    const mathExplanation = document.querySelector('.math');

    switchElement.addEventListener('click', () => {
      counter++;
      const mod = counter % 2;
      const clickSound = new Audio('/switch/click.mp3');
      clickSound.play();

      counterDisplay.textContent = `Counter: ${counter}`;
      modDisplay.textContent = `Counter MOD 2: ${mod}`;
      mathExplanation.textContent = `The modulus, or remainder, is the amount left over after division. ${counter} / 2 = ${Math.floor(counter / 2)}, remainder ${mod}.`;

      switchElement.classList.add('fade');

      setTimeout(() => {
        switchElement.style.backgroundImage = mod === 1
          ? "url('/images/on.png')"
          : "url('/images/off.png')";
        switchElement.classList.remove('fade');
      }, 125);
    });
  </script>
</body>
</html>
