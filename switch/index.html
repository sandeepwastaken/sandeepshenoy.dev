<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Switch</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .switch {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: gray;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }
    .switch.on {
      background-color: yellow;
      color: black;
    }
    .counter {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="counter">Counter: 0</div>
  <div class="mod">Counter MOD 2: 0</div>
  <div class="switch">Off</div>

  <script>
    let counter = 0;

    const counterDisplay = document.querySelector('.counter');
    const modDisplay = document.querySelector('.mod');
    const switchElement = document.querySelector('.switch');

    switchElement.addEventListener('click', () => {
      counter++;
      const mod = counter % 2;

      // Update counter display
      counterDisplay.textContent = `Counter: ${counter}`;
      modDisplay.textContent = `Counter MOD 2: ${mod}`;

      // Update switch state
      if (mod === 1) {
        switchElement.textContent = 'On';
        switchElement.classList.add('on');
      } else {
        switchElement.textContent = 'Off';
        switchElement.classList.remove('on');
      }
    });
  </script>
</body>
</html>
